  <div class="login-box">
    <h2 class="login-title">File Upload</h2>
    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="planes">Upload Planes CSV &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="file" name="planes" id="planes" accept=".csv">
      </div>
      <div class="form-group">
        <label for="routes">Upload Routes CSV&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="file" name="routes" id="routes" accept=".csv">
      </div>
      <div class="form-group">
        <label for="waypoints">Upload Waypoints CSV:</label>
        <input type="file" name="waypoints" id="waypoints" accept=".csv">
      </div>
      <div class="form-group">
        <label for="waypoints">Upload Altitude Levels CSV:</label>
        <input type="file" name="altitudes" id="altitudes" accept=".csv">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Upload</button>
    </form>
    <div id="error-message" class="text-center mt-3"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#upload-form').submit(function(e) {
        e.preventDefault();
        var form = $(this);
        var url = form.attr('action');
        $.ajax({
          type: 'POST',
          url: url,
          data: new FormData(this),
          processData: false,
          contentType: false,
          success: function(response) {
            $('#error-message').html('<div class="alert alert-success">Files uploaded and data stored in the database.</div>');
            form[0].reset();
          },
          error: function(error) {
            $('#error-message').html('<div class="alert alert-danger">Error uploading files.</div>');
          }
        });
      });
    });
  </script>
